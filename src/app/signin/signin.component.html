
 <div class="row clearfix">
  
      <div class="container">
        <div class="center-form panel">
          <div class="panel-body">
              <a (click)= cancel() ><i class="ion-close"></i></a>
          <h4 class="text-center"><i class="ion-email"></i> Signin</h4>
  
          <form [formGroup]="signinform" (ngSubmit)="sendMessage(signinform.value)">
            <div class="form-group">
            <label for="firstName">FirstName</label>
                <input type="text" ng-class="form-control form-names" formControlName="firstName" name="firstName" placeholder="First Name"> <label for ="lastName">LastName</label>
                <input type="text" ng-class="form-control form-names" formControlName="lastName" name="lastName" placeholder="Last name">
                  <span class="ion-person form-control-icon"></span> 
              </div>
            <div class="form-group">
            <label for="email">Email</label>
              <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
              <span class="ion-at form-control-icon"></span> 
            </div>
            <div class="form-group">
              <label for="message">Message </label>
                <textarea rows="10" cols="20" class="form-control input-lg" formControlName="message" name="message" placeholder="message"></textarea>
                <span class="ion-edit form-control-icon"></span> 
            </div>
            <button *ngIf="!sending" type="submit" class="btn btn-block btn-success"> Send Message</button>
          </form>
        </div>
      </div>
</div>
